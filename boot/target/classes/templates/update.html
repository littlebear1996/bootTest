<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <style type="text/css">
        #table-1 thead, #table-1 tr {
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: rgb(230, 189, 189);
        }

        #table-1 {
            margin-top: 80px;
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgb(230, 189, 189);
        }

        /* Padding and font style */
        #table-1 td, #table-1 th {
            padding: 5px 10px;
            font-size: 12px;
            font-family: Verdana;
            color: rgb(177, 106, 104);
        }

        /* Alternating background colors */
        #table-1 tr:nth-child(even) {
            background: rgb(238, 211, 210)
        }

        #table-1 tr:nth-child(odd) {
            background: #FFF
        }
    </style>
</head>
<body>
<table id="table-1" align="center">
    <form th:action="@{/update}" th:object="${user}" method="post">
        <thead>
        <th colspan="2">修改用户信息</th>
        </thead>
        <tbody>
        <tr>
            <input type="hidden" th:field="${user.id}">
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <input th:field="${user.birthDate}">
            </td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" th:field="${user.sex}" value="0">女
                <input type="radio" th:field="${user.sex}" value="1">男
            </td>

        </tr>
        <tr>
            <td>年龄:</td>
            <td>
                <input th:field="${user.age}">
            </td>
        </tr>
        <tr>
            <td>邮箱:</td>
            <td>
                <input th:field="${user.email}">
            </td>
        </tr>
        <tr>
            <td>地址:</td>
            <td>
                <input th:field="${user.address}">
            </td>
        </tr>
        <tr>
            <input type="hidden" th:field="${user.userName}">
        </tr>
        </tbody>
        <div align="center">
            <input type="submit" value="确认修改">
        </div>
    </form>
</table>
</body>
</html>
